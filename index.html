<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#2d5016">
  <meta name="description" content="Simulateur d'impact FFCA - visualisez l'impact d'une flèche sur sanglier ou chevreuil">
  <title>Simulateur d'impact - FFCA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" href="assets/Logo-FFCA.png">
</head>
<body>
  <div id="rotate-overlay" class="rotate-overlay" aria-hidden="true" role="status">
    <div class="rotate-overlay-content">
      <div class="rotate-overlay-icon" aria-hidden="true"></div>
      <p class="rotate-overlay-text">Tournez votre téléphone pour utiliser l'application</p>
    </div>
  </div>
  <div id="app" class="view-home">
    <!-- View 1: Home - choice -->
    <section id="view-home" class="view" aria-hidden="false">
      <div class="screen-bg" style="background-image: url('assets/background-ffca.png');"></div>
      <div class="content-overlay">
        <h2 class="section-title">Espèces</h2>
        <div class="choice-buttons">
          <button type="button" class="btn-choice" data-animal="sanglier">Sanglier</button>
          <button type="button" class="btn-choice" data-animal="chevreuil">Chevreuil</button>
        </div>
      </div>
      <div class="link-buttons">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeZgwJIbhVZ2u9CvxIrayHPMO9zvP-K0CT5RKlZ3x95aYa4-w/viewform" class="btn-link" target="_blank" rel="noopener noreferrer">Fiche de prélèvement<span class="btn-link-arrow" aria-hidden="true"></span></a>
        <a href="https://www.ffca.site" class="btn-link" target="_blank" rel="noopener noreferrer">FFCA <span class="btn-link-arrow" aria-hidden="true"></span></a>
        <a href="https://www.ffca.site/page/3457869-la-boutique-ffca" class="btn-link" target="_blank" rel="noopener noreferrer">Boutique<span class="btn-link-arrow" aria-hidden="true"></span></a>
      </div>
    </section>
    

    <!-- View 2: Silhouette - place scope -->
    <section id="view-silhouette" class="view view-hidden" aria-hidden="true">
      <p id="silhouette-helper" class="silhouette-helper">Cliquez pour placer le point d'impact</p>
      <div class="screen-bg scope-stage" id="silhouette-stage">
        <img id="silhouette-img" src="" alt="" class="fit-img">
        <div id="scope-silhouette" class="scope hidden" aria-hidden="true"><span class="scope-v"></span><span class="scope-h"></span></div>
      </div>
      <button type="button" id="btn-valider" class="btn-action btn-valider" disabled>Valider</button>
    </section>

    <!-- View 3: Organs - result -->
    <section id="view-organs" class="view view-hidden" aria-hidden="true">
      <div class="screen-bg scope-stage" id="organs-stage">
        <img id="organs-img" src="" alt="" class="fit-img">
        <div id="scope-organs" class="scope hidden" aria-hidden="true"><span class="scope-v"></span><span class="scope-h"></span></div>
      </div>
      <button type="button" id="btn-recommencer" class="btn-action btn-recommencer">Recommencer</button>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
